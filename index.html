<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“덫구의 즐거운 희생제” />
        <meta property=“og:description” content=“어서와 자동덫은 처음이지?” />
        <meta property=“og:image” content=“덫구.jpeg” />
        <title>덫구 - 바보 아니다. 사이트 만들었다.</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{background-color: #44398a;}
            .profile{
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border: 2px solid snow;

                background-image: url(덫구.jpeg);
                background-position: center;
                background-size: cover;

            }
            .main{
                color: white;
                font-size: 20px;

                margin-top:30px;
                margin-bottom: 10px;

            }
            .sub{
                color: white;
                font-size: 14px;

                margin-top:0px;
                margin-bottom: 30px;
            }
            .wrap{
                width:300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                    width: 300px;
                    height: 50px;

                    background-color: white;
                    border-radius: 8px;

                    margin-bottom: 10px;

                    font-size: 14px;
                    font-weight: bold;
                    color: #44398a;

                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                    text-decoration: none;

                    box-shadow: 3px 3px 5px 0px black;
                }
                .wrap > a:hover {
                    background-color: #f2f2f2;
                    font-size: 20px;
                }
            
        </style>
    </head>
    <body>
        <div class="wrap"> 
            <div class="profile"></div>
            <h1 class="main">덫구</h1>
            <p class="sub">덫구 바보 아니다...</p>
            <a target="_blank" href="https://spartacodingclub.kr/">희생제로</a>
            <a target="_blank" href="https://hanghae99.spartacodingclub.kr/">상점</a>
            <a target="_blank" href="https://chang.spartacodingclub.kr/">설정</a>
            <a target="_blank" href="https://ddingdong.spartacodingclub.kr/">나가기</a>
        </div>
       
    </body>
</html>
